{% extends "base.html" %}

{% block title %}
    Listado de páginas
{% endblock %}

{% block breadcrumb_block %}
{% endblock %}

{% block content %}
    <h2>/</h2>
    <div class="list-group">
        {% for page in object_list %}
        <a class="list-group-item list-group-item-action flex-column align-items-start" href="{% url 'page_slug' slug=page.slug %}">{{ page.slug }}</a>
        {% empty %}
        <a class="list-group-item list-group-item-action flex-column align-items-start" href="">Sin páginas aún</a>
        {% endfor %}
    </div>
{% endblock %}
