{% load static %}





<div class="navbar navbar-expand-lg navbar-dark text-white">
    <a class="navbar-brand w-50" href="#"><img class="w-100" src="{% static "common/img/logo.png" %}"
            alt="Coronavirus Makers" /></a>
    <button class="navbar-toggler bg-dark text-white" type="button" data-toggle="collapse" data-target="#navbar-covid-toggle"
        aria-controls="navbar-covid-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-covid-toggle">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-white">
            <li class="nav-item">
                <a class="nav-link {{class_home}}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{class_pages}}" href="{% url 'page_list' %}">Pages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{class_countries}}" href="{% url 'geolinks_countries' %}">Countries</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            {% endif %}
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'admin:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'admin:login' %}">Login</a>
                {% endif %}
            </li>


        </ul>
    </div>
</div>
