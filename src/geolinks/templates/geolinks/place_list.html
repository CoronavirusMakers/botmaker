world

<h1>World</h1>

{% regroup object_list by subdivision as subdivisions %}

{% for subdivision in subdivisions %}
<h2>{{subdivision.grouper}}</h2>

<ul>
	{% for country in subdivision.list %}
	<li><a href="{% url 'geolinks_place' country.slug %}">{{country.name}}</a> ({{country.uris}})</li>
	{% endfor %}
</ul>
{% endfor %}
