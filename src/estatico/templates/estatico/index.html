{% extends "estatico/base.html" %}

{% block title %}
    Listado
{% endblock %}

{% block content %}
    <h2>/</h2>
    <div class="list-group">
        {% for pagina in object_list %}
        <a class="list-group-item list-group-item-action flex-column align-items-start" href="{% url 'estatico_slug_view' slug=pagina.slug %}">{{ pagina.slug }}</a>
        {% empty %}
        <a>Sin páginas aún</a>
        {% endfor %}
    </div>

{% endblock %}
